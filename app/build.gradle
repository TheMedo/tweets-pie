apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "com.medo.tweetspie"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        // set the twitter api keys into your global gradle.properties file
        buildConfigField("String", "TWITTER_KEY", "\"" + TWITTER_KEY + "\"")
        buildConfigField("String", "TWITTER_SECRET", "\"" + TWITTER_SECRET + "\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

def supportLibraryVersion = "27.0.2"
def kotlinVersion = '1.2.0'

dependencies {
    /* Support */
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:percent:$supportLibraryVersion"

    /* Kotlin */
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    /* Twitter */
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation("com.twitter.sdk.android:tweet-ui:3.1.1") {
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'recyclerview-v7'
    }

    /* Dependency Injection */
    implementation("org.koin:koin-android:0.6.1") {
        exclude module: 'appcompat-v7'
        exclude module: 'kotlin-stdlib'
    }

    /* Utils */
    implementation 'com.jakewharton.timber:timber:4.5.1'
}