apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.medo.tweetspie"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        // set the twitter api keys into your global gradle.properties file
        buildConfigField("String", "TWITTER_KEY", "\"" + TWITTER_KEY + "\"")
        buildConfigField("String", "TWITTER_SECRET", "\"" + TWITTER_SECRET + "\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize "8g"
    }
}

def supportLibraryVersion = "25.3.1"

dependencies {
    /* Support */
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:percent:$supportLibraryVersion"

    /* Bus */
    compile 'com.squareup:otto:1.3.8'

    /* Images */
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.chrisbanes:PhotoView:1.3.1'

    /* View Injection */
    compile "com.jakewharton:butterknife:8.5.1"
    apt 'com.jakewharton:butterknife-compiler:8.5.1'

    /* Twitter */
    compile('com.twitter.sdk.android:twitter-core:2.3.1@aar') {
        transitive = true;
    }
    compile('com.twitter.sdk.android:tweet-ui:2.3.2@aar') {
        transitive = true;
    }

    /* Dagger 2 */
    apt 'com.google.dagger:dagger-compiler:2.10'
    compile 'com.google.dagger:dagger:2.10'
    provided 'javax.annotation:jsr250-api:1.0'

    /* Utils */
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'io.realm:android-adapters:2.0.0'
    compile 'me.relex:circleindicator:1.2.2@aar'
}
