apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "com.medo.tweetspie"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        // set the twitter api keys into your global gradle.properties file
        buildConfigField("String", "TWITTER_KEY", "\"" + TWITTER_KEY + "\"")
        buildConfigField("String", "TWITTER_SECRET", "\"" + TWITTER_SECRET + "\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def supportLibraryVersion = "24.1.1"

dependencies {
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"

    compile 'io.realm:android-adapters:1.3.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.jakewharton.timber:timber:4.1.2'
    compile "com.jakewharton:butterknife:8.2.1"
    apt 'com.jakewharton:butterknife-compiler:8.2.1'

    compile('com.twitter.sdk.android:twitter-core:1.7.0@aar') {
        transitive = true;
    }
    compile('com.twitter.sdk.android:tweet-ui:1.11.1@aar') {
        transitive = true;
    }

}
